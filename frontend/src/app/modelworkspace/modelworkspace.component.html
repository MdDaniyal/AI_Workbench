<div class="grid-container">
    <h1 class="mat-h1">Datasets Details</h1>
    <mat-grid-list cols="3" rowHeight="450px">

    
        <mat-grid-tile colspan=1 rowspan=1>
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        <strong><br>
                            <font size="+2">Configure Experiment 1/2 <br> <br></font>
                        </strong>
                    </mat-card-title>
                </mat-card-header>
                <mat-form-field appearance="fill">
                    <mat-label>Experiment Name</mat-label>
                    <input matInput [(ngModel)]="expName">
                </mat-form-field>


                <mat-form-field appearance="fill">
                    <mat-label>Choose dataset</mat-label>
                    <mat-select [(value)]="chosenDataset">
                        <div *ngFor="let option of listofdata">
                            <mat-option value={{option.dataid}}>{{option.dataname}}</mat-option>
                        </div>
                    </mat-select>
                </mat-form-field>


                <mat-radio-group [(ngModel)]="chosenType" (change)="this.mtype()">
                    <mat-radio-button value="classification" >Classification</mat-radio-button>
                    <mat-radio-button value="regression">Regression</mat-radio-button>
                </mat-radio-group>


                <mat-form-field>
                    <mat-select placeholder="Select Models" [(value)]="selectedModels" multiple>
                        <mat-option *ngFor="let model of modelList" value={{model.value}}>{{model.model}}</mat-option>
                    </mat-select>
                </mat-form-field>



                <button mat-raised-button color="primary" (click)="this.proceed($event)">Proceed</button>
            </mat-card>
        </mat-grid-tile>
        
    <div class="Second-grid" *ngIf="show_part2">
        <mat-grid-tile colspan=2 rowspan=2>
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        <strong><br>
                            <font size="+2">Configure Experiment 2/2 <br> <br></font>
                        </strong>
                    </mat-card-title>

                </mat-card-header>
                <mat-card-content>
                    <table>
                        <tr>
                            <th>Column Name</th>
                            <th>Column Type</th>
                              <th>Training Features</th>
                            <th>Target Feature</th>
                        </tr>
                        <tr *ngFor="let column of columns_info_table">
                            <td>{{column.Column_Name}}</td>
                            <td>{{column.Column_Type}}</td>
                            <section [formGroup]="columns_form">
                            <td><mat-checkbox formControlName={{column.Column_Name}}></mat-checkbox></td>
                        </section>
                            <td><mat-radio-group name="target_features"
                                    [(ngModel)]="selected_target_feature"><mat-radio-button
                                        [value]="column.Column_Name"
                                         ></mat-radio-button></mat-radio-group></td>
                        </tr>
                    </table>
                    <button mat-raised-button color="primary" (click)="this.submit($event)">Submit</button>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </div>
</mat-grid-list>
